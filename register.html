<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Business Informatics Group Quiz</title>
<link rel="stylesheet" type="text/css" href="styles/screen.css" />
</head>
<body>

<header>
	<div id="logo">
		<div id="logoBild">
			<img src="img/big-logo-small.png"></img>
		</div>
		<div id="logoText">
			<h1>Quiz</h1>
		</div>
	</div>
	<nav>Anmelden</nav>
</header>


<h1>Pers&ouml;nliche Daten</h1>

<form action="" method="post">

	Vorname:
	<input type="text" name="vorname"><br>
	Nachname:
	<input type="text" name="nachname"><br>
	Geburtstag:
	<input type="text" id="geburtstag" name="geburtstag"><br> <!-- Datumsvalidierung -->
	Geschlecht: 
	<select name="geschlecht">
		<option value="maennlich">M&auml;nnlich</option>
		<option value="weiblich">Weiblich</option>
	</select>

	<h1>Login Daten</h1>

	Benutzername*:
	<input type="text" id="benutzername" name="benutzername" onkeyup="checkBenutzer()"><br>
	Passwort*:
	<input type="password" id="passwort" name="passwort" onkeyup="checkPasswort()"><br>

	<input type="submit" id="submitButton" value="Registrieren" disabled>

</form>



<script src="js/jquery.js"></script>
<script>

var benutzerValid=new Boolean(0);
var passwortValid=new Boolean(0);

function checkBenutzer() {
	var text=document.getElementById("benutzername").value;
	benutzerValid = checkStringLength(text);	
	updateButton();	
}

function checkPasswort() {
	var text=document.getElementById("passwort").value;
	passwortValid = checkStringLength(text);	
	updateButton();	
}

function checkStringLength(text) {
	if(text.length >= 4 && text.length <= 8) {
		return true;
	} else {
		return false;
	}
}

function updateButton() {
	if(benutzerValid==true && passwortValid==true) {
		document.getElementById("submitButton").disabled = false;
	} else {
		document.getElementById("submitButton").disabled = true;
	}
}

</script>


Mit "*" gekennzeichnete Felder sind Pflichtfelder

<br>&copy; 2014 BIG Quiz

</body>
</html>
