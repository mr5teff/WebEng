<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Business Informatics Group Quiz</title>
<link rel="stylesheet" type="text/css" href="styles/screen.css" />
</head>
<body>


<header>	
	<div id="logo">
		<img src="img/big-logo-small.png">
		<span>Quiz</span>
	</div>
	<nav>
		<a href="">
			<div class="navbutton">
				Anmelden
			</div>
		</a>
	</nav>
</header>

<section id="registerContent">

	<h1>Pers&ouml;nliche Daten</h1>

	<form action="" method="post">
		<label>
			<span>Vorname:</span>
			<input type="text" name="vorname">
		</label>
		<label>
			<span>Nachname:</span>
			<input type="text" name="nachname">
		</label>
		<label>
			<span>Geburtstag:</span>
			<input type="text" id="geburtstag" name="geburtstag"> <!-- Datumsvalidierung -->
		</label>
		<label>
			<span>Geschlecht:</span> 
			<select name="geschlecht">
				<option value="maennlich">M&auml;nnlich</option>
				<option value="weiblich">Weiblich</option>
			</select>
		</label>

		<h1>Login Daten</h1>

		<label>
			<span>Benutzername*:</span>
			<input type="text" id="benutzername" name="benutzername" onkeyup="checkBenutzer()">
		</label>
		<label>
			<span>Passwort*:</span>
			<input type="password" id="passwort" name="passwort" onkeyup="checkPasswort()">
		</label>

		<div id="submit">
			<input type="submit" id="submitButton" value="Registrieren" disabled>
		</div>
	</form>
	
	<div id="pflichtfelder">
		<span>
			Mit "*" gekennzeichnete Felder sind Pflichtfelder	
		</span>
	</div>

</section>



<script src="js/jquery.js"></script>
<script>

var benutzerValid=new Boolean(0);
var passwortValid=new Boolean(0);

function checkBenutzer() {
	var text=document.getElementById("benutzername").value;
	benutzerValid = checkStringLength(text);	
	updateButton();	
}

function checkPasswort() {
	var text=document.getElementById("passwort").value;
	passwortValid = checkStringLength(text);	
	updateButton();	
}

function checkStringLength(text) {
	if(text.length >= 4 && text.length <= 8) {
		return true;
	} else {
		return false;
	}
}

function updateButton() {
	if(benutzerValid==true && passwortValid==true) {
		document.getElementById("submitButton").disabled = false;
	} else {
		document.getElementById("submitButton").disabled = true;
	}
}

</script>

<footer><span>&#169;2014 BIG Quiz</span></footer>

</body>
</html>
