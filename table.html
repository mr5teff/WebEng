		</ul>

		<script type="text/javascript">

<div id="continue">
	<button tabindex="0">weiter</button>
</div>
<div id="counter">
	<p id="remainingTime">Verbleibende Zeit: <span id="timeText">00:30</span></p>

	<meter min="0" max="30" value="30" id="timeMeter">Zeit</meter>
	
			<script type="text/javascript">
	
		$(document).ready(function(){
		
			var count=30;
		
			setInterval(function(){
		
				count = count-1;
				
				if(count <= 0){
					count = 30;
					return;
				}
		
				$('#timeMeter').prop('value', count);
				$('#timeText').html(secToMMSS(count));
			}, 1000);
		
		});
